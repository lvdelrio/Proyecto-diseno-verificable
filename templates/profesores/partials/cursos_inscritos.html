

<div x-show="tab === 'cursos_inscritos'" class="bg-white shadow rounded-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Cursos y Secciones Inscritas</h2>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Codigo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripcion</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seccion</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Accion</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for seccion in profesor.secciones %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                                        <i class="fas fa-chalkboard-teacher"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">{{ seccion.curso.tipo_curso.codigo }}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {{ seccion.curso.tipo_curso.descripcion or '-' }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {{ seccion.nombre or '-' }}
                            </td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-medium">
                                <form method="POST" action="{{ url_for('Profesores.unregister_profesor', seccion_id=seccion.id) }}" class="inline">
                                    <input type="hidden" name="profesor_id" value="{{ profesor.id }}">
                                    <button type="submit" class="text-red-600 hover:text-red-900" onclick="return confirm('Â¿Desvincular profesor de esta seccion?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                            No hay secciones asignadas
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
