<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ curso.nombre }}</title>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Detalles del Curso</h1>
        
        <form method="POST" action="{{ url_for('Courses.edit_curso', curso_id=curso.id) }}">
            <label class="block text-gray-700">Nombre del Curso:</label>
            <input type="text" name="nombre" value="{{ curso.nombre }}" class="border p-2 rounded w-full mb-2" required>
            
            <label class="block text-gray-700">Descripci√≥n:</label>
            <textarea name="descripcion" class="border p-2 rounded w-full mb-2">{{ curso.descripcion }}</textarea>

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Guardar Cambios</button>
        </form>

        <form method="POST" action="{{ url_for('Courses.delete_curso', curso_id=curso.id) }}" class="mt-4">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar Curso</button>
        </form>

        <a href="{{ url_for('Courses.get_cursos') }}" class="block mt-4 text-blue-500">Volver a la lista</a>
    </div>
</body>
</html>
