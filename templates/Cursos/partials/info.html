<div x-show="tab === 'info'" class="bg-white shadow rounded-lg p-6">
    <form method="POST" action="{{ url_for('Cursos.edit_curso', curso_id=curso.id) }}">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Curso</label>
            <div class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3 text-gray-800">
                {{ curso.tipo_curso.codigo }}
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            <div class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md py-2 px-3 text-gray-700">
                {{ curso.tipo_curso.descripcion }}
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Año de Ejecución*</label>
            <input type="number" value="{{ curso.fecha_impartida }}" name="fecha_impartida" required min="0" max="3000"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Semetre en el cual se imparte el curso:</label>
            <select id="semestre_impartido" name="semestre_impartido" required 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                <option value="" disabled selected>Selecciona un semestre</option>
                <option value="Primer Semestre" {% if curso.semestre_impartido == "Primer Semestre" %}selected{% endif %}>Primer Semestre</option>
                <option value="Segundo Semestre" {% if curso.semestre_impartido == "Segundo Semestre" %}selected{% endif %}>Segundo Semestre</option>
                <option value="Anual" {% if curso.semestre_impartido == "Anual" %}selected{% endif %}>Anual</option>
            </select>

        </div>
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Guardar Cambios
        </button>
    </form>
</div>
